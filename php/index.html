<style>
     li.toggle{
         display: block;
      }
     li.toggle1{
         display: none;
       }
   </style>
<div id="loginer" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
aria-hidden="true">
<div class="modal-dialog">
   <div class="modal-content">
       <div class="modal-header">
           <h4 class="modal-title" style="margin-left: 45%;">请登录</h4>
       </div>
       <form id="form_login" class="form-horizontal">
           <div class="modal-body">
               <div class="form-group has-feedback">
                   <label class="col-sm-3 control-label" for="zh1" style="margin-left: 45%;">用户名：</label>
                   <div class="col-sm-9 require">
                       <input style="margin-left: 41.8%;" type="text" class="form-control" name="username" id="zh1"
                              pattern="\w{6,10}" required>
                   </div>
               </div>
               <div class="form-group has-feedback">
                   <label class="col-sm-3 control-label" for="pw1" style="margin-left: 45%;">密码：</label>
                   <div class="col-sm-9 require">
                       <input style="margin-left: 41.8%;" type="password" pattern="\w{6,10}" class="form-control" name="pwd" id="pw1"
                              required>
                   </div>
               </div>
               <div class="form-group has-feedback">
                   <label class="col-sm-3 control-label" for="yzm" style="margin-left: 45%;">验证码：</label>
                   <div class="col-sm-5 require">
                       <input style="margin-left: 41.81%;" type="text" pattern="\d{4}" class="form-control" name="yzm" id="yzm"
                              required>
                   </div>
                   <div class="col-sm-4">
                   </div>
               </div>
               <div class="form-group has-feedback">
                   <label id="info" class="col-sm-4 control-label pull-left"></label>
               </div>
           </div>
           <div class="modal-footer">
               <button type="submit" class="btn btn-primary" style="margin-left: 44.31%;">登录</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
           </div>
       </form>
   </div>
</div>
</div>
